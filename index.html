<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Calculator">
    <div class="display" id="display" aria-live="polite">
      <div class="display-expression" id="display-expression" aria-hidden="true"></div>
      <div class="display-value" id="display-value">0</div>
    </div>

    <div class="keys">
      <button class="btn action" data-action="clear">C</button>
      <button class="btn action" data-action="delete">⌫</button>
      <button class="btn" data-value="(">(</button>
      <button class="btn" data-value=")">)</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="/">÷</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="*">×</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="-">−</button>

      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equals" data-action="equals">=</button>
      <button class="btn operator" data-value="+">+</button>
    </div>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
